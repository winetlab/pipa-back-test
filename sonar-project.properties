# Project identification
# sonar.projectKey=your_project_key
sonar.projectName=PIPA BACKEND
sonar.projectVersion=1.0

# Source and test files
sonar.sources=server.py,db,services
# sonar.tests=tests
# sonar.python.coverage.reportPaths=coverage.xml

# Language and encoding
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclude virtual environments and other irrelevant files
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/env/**, requirements.txt, README.md, Dockerfile, docker-compose.yml

# Coverage reporting (if you use coverage.py)
# sonar.python.coveragePlugin=cobertura
# sonar.cobertura.reportPath=coverage.xml

# Logging settings (optional)
sonar.log.level=INFO

# Analysis mode for CI pipelines
sonar.qualitygate.wait=true

# SCM (GitLab specific settings)
# sonar.scm.provider=git
# sonar.scm.forceReloadAll=true

